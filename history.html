<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Expense History üìú</h1>
            <button id="darkModeToggle" class="mode-btn">üåô Dark Mode</button>
        </div>

        <div class="filters">
            <select id="filterCategory" onchange="filterHistory()">
                <option value="">All Categories</option>
                <option>Food</option>
                <option>Transport</option>
                <option>Housing</option>
                <option>Entertainment</option>
            </select>
            <input type="date" id="filterDate" onchange="filterHistory()">
        </div>

        <div class="loader" id="historyLoader">
            <svg viewBox="0 0 80 80">
                <circle cx="40" cy="40" r="32"></circle>
            </svg>
        </div>

        <table id="historyTable" style="display: none;">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="historyList"></tbody>
        </table>

        <button onclick="window.location.href='index.html'" id="backBtn">Back to Tracker üè†</button>

        <div class="footer-text">DEVELOPED BY AG VISHAL GOUD</div>
    </div>

    <script src="history.js"></script>
</body>
</html>
